<!DOCTYPE html>
<html>
<head><title>Dashboard</title></head>
<body>
<h1>Bookings</h1>
<table border="1">
  <tr><th>ID</th><th>Name</th><th>Phone</th><th>Email</th><th>Service</th><th>Date</th><th>Message</th></tr>
  {% for b in bookings %}
  <tr>
    <td>{{ b["id"] }}</td>
    <td>{{ b["name"] }}</td>
    <td>{{ b["phone"] }}</td>
    <td>{{ b["email"] }}</td>
    <td>{{ b["service"] }}</td>
    <td>{{ b["event_date"] }}</td>
    <td>{{ b["message"] }}</td>
  </tr>
  {% endfor %}
</table>
</body>
</html>
